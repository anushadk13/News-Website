<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <!-- Left: Hamburger Menu + Logo -->
        <div class="nav-left">
          <button class="menu-btn">
            <i class="fas fa-bars"></i>
          </button>
          <a href="#" class="news-logo">
            <span class="logo-highlight">ðŸ“° News</span> Portal
          </a>
        </div>
    
        <!-- Center: Navigation Links -->
        <ul class="nav-links">
          <li class="nav-item">World</li>
          <li class="nav-item">Business</li>
          <li class="nav-item">Tech</li>
          <li class="nav-item">Sports</li>
          <li class="nav-item">Health</li>
          <li class="nav-item">Entertainment</li>
        </ul>
    
        <!-- Right: Icons + Search + Sign-in -->
        <div class="nav-right">
          <i class="far fa-clock"></i> Watch
          <i class="fas fa-headphones"></i> Listen
          <span class="live-dot"></span> Live TV
          <i class="fas fa-search search-icon"></i>
          <button class="sign-in">Sign In</button>
        </div>
      </div>
    </nav>
    
    

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="#" alt="news-image" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">this is the title</h3>
          <h6 class="news-source" id="news-source">times now 04/03/2025</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe
            accusantium nostrum excepturi, quod, beatae eaque quam laudantium ut
            fugiat sequi minima enim assumenda earum deleniti veniam, libero
            tenetur laboriosam repellat quos reprehenderit voluptatibus.
          </p>
        </div>
      </div>
    </template>

    <footer>
      <p>&copy; 2025 Prithijit <strong>News Website.</strong></p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
